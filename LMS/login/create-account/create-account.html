<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="create-account.php" method="POST" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter your Student ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <div class="form-row">
                    <input type="text" id="first-name" name="first-name" placeholder="First" required>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle (optional)">
                    <input type="text" id="last-name" name="last-name" placeholder="Last" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn">Sign up</button>
        </form>
        <div class="footer">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </div>
    <script src="create-account.js"></script>
</body>
</html>
