<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST" onsubmit="return validateLogin();">
      <div class="form-group">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter your Student ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
      </div>
      <div class="buttons">
        <button class="btn-primary" type="submit" name="login-type" value="lms">Login as LMS</button>
        <button class="btn-secondary" type="submit" name="login-type" value="sms">Login as SMS</button>
      </div>
    </form>
    <div class="options">
      <a href="create-account/create-account.html">Create an Account</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
